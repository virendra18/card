<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="./img/favicon.png" /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Book Express &mdash; The bookstore with soul!</title>

    <link rel="icon" href="images/aimg.jpg" />
    <link rel="stylesheet" href="./css/book.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/general.css" /> -->
    <link rel="stylesheet" href="./general.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <!-- <link rel="stylesheet" href="./css/try.css" /> -->
    <!-- <link rel="stylesheet" href="./slider.css" /> -->
    <link rel="stylesheet" href="./card.css" />

    <script
      src="https://kit.fontawesome.com/18bf41005e.js"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
  </head>
  <body>
    <!-- Login Form -->

    <main>
      <section class="hero-section">

        <!-- Card 1 -->

        <div class="card card1 active">
          <div class="card-category ">New released</div>
          <div class="card-container">
            <div class="arrow">
              <i class="fa-solid fa-chevron-left backwardArrow"></i>
            </div>
            <div class="main-area">
              <div class="text-area">
                <div class="card-text">Doglapan, It Starts With Us, Get epic shit done and more...</div>
              <a href="#category" class="btn--card" target="_blank">Check out</a>

              </div>
              <div class="img-area">
                <!-- <img src="./images/books/ag.jpg" alt="" class="card-img" /> -->
                <!-- <img src="./images/books/new-released.png" alt="" class="card-img" /> -->
                <img src="./images/books/c-img.png" alt="" class="card-img" />

              </div>
            </div>
            <div class="arrow">
              <i class="fa-solid fa-chevron-right forwardArrow"></i>
            </div>
          </div>
        </div>



        <!-- Card 2 -->
        <div class="card card2">
            <div class="card-category ">Best Seller</div>
            <div class="card-container">
              <div class="arrow">
                <i class="fa-solid fa-chevron-left backwardArrow"></i>
              </div>
              <div class="main-area">
                <div class="text-area">
                  <div class="card-text">Atomic Habits, Power of money and many more...</div>
                <a href="https://www.amazon.in/gp/bestsellers/books" class="btn btn--card" target="_blank">Check out</a>
  
                </div>
                <div class="img-area">
                <img src="./images/books/c-img2.png" alt="" class="card-img" />


                </div>
              </div>
              <div class="arrow">
                <i class="fa-solid fa-chevron-right forwardArrow"></i>
              </div>
            </div>
          </div>


          <!-- card3 -->
          <div class="card card3">
            <div class="card-category ">Explore by category</div>
            <div class="card-container">
              <div class="arrow">
                <i class="fa-solid fa-chevron-left backwardArrow"></i>
              </div>
              <div class="main-area">
                <div class="text-area">
                  <div class="card-text">Finance, History, Biography and many more...</div>
                <a href="#category" class="btn btn--card" target="_blank">Check out</a>
  
                </div>
                <div class="img-area">
                  <img src="./images/books/c-img3.png" alt="" class="card-img" />
                </div>
              </div>
              <div class="arrow">
                <i class="fa-solid fa-chevron-right forwardArrow"></i>
              </div>
            </div>
          </div>

      </section>
    </main>

    <script type="module" src="./js/searchForm.js"></script>
    <script type="module" src="./js/featuredbook.js"></script>
    <script type="module" src="./js/singleBookDetails.js"></script>
    <script src="./js/header-js.js"></script>
    <script type="module" src="./js/login-form.js"></script>
    <script type="module" src="./card.js"></script>

    <!-- <script src="./try.js"></script> -->
    <!-- <script src="./slider.js"></script> -->
  </body>
</html>
